# ========================================
# Production Resources Patch
# ========================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cannaai-app
spec:
  template:
    spec:
      containers:
      - name: cannaai-app
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
