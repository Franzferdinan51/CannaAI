# ========================================
# Persistent Volume Claims
# ========================================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cannaai-db-pvc
  namespace: cannaai-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: fast-ssd
---
