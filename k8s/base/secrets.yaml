# ========================================
# Kubernetes Secrets (Use external secret management in production)
# ========================================

apiVersion: v1
kind: Secret
metadata:
  name: cannaai-secrets
  namespace: cannaai-production
type: Opaque
stringData:
  # Database Configuration
  database-url-secret: "postgresql://cannaai:password@postgres:5432/cannaai_production"
  
  # JWT and Session Secrets (Base64 encoded - replace with actual values)
  jwt-secret-key: "your_base64_encoded_jwt_secret_here"
  session-secret-key: "your_base64_encoded_session_secret_here"
  encryption-key: "your_base64_encoded_encryption_key_here"
  
  # AI Provider Keys
  zai-api-key: "your_zai_api_key_here"
  openrouter-api-key: "your_openrouter_key_here"
  
  # Redis Configuration
  redis-password: "your_redis_password_here"
  
  # Sentry Configuration
  sentry-dsn: "your_sentry_dsn_here"
  
  # Email Configuration
  smtp-user: "your_smtp_user"
  smtp-password: "your_smtp_password"
  
  # SSL Certificates (Base64 encoded)
  ssl-cert: |
    -----BEGIN CERTIFICATE-----
    Your SSL Certificate Here
    -----END CERTIFICATE-----
  ssl-key: |
    -----BEGIN PRIVATE KEY-----
    Your SSL Private Key Here
    -----END PRIVATE KEY-----
