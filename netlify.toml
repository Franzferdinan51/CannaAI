[build]
  command = "npm run build:netlify"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Handle SPA routing for static export
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API routes - redirect to serverless functions (if using Netlify Functions)
[[redirects]]
  from = "/api/analyze"
  to = "/.netlify/functions/analyze"
  status = 200

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/api/lmstudio"
  to = "/.netlify/functions/lmstudio"
  status = 200

[[redirects]]
  from = "/api/lmstudio/*"
  to = "/.netlify/functions/lmstudio/:splat"
  status = 200

[[redirects]]
  from = "/api/agent-evolver/*"
  to = "/.netlify/functions/agent-evolver/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/index.html"
  status = 200

# Security headers for API endpoints
[[headers]]
  for = "/api/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# CORS headers for API endpoints
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"