version: '3.8'

# ========================================
# Docker Compose for Production
# ========================================

services:
  # ---------------------------------------
  # Main Application
  # ---------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        NODE_ENV: production
    container_name: cannaai-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    env_file:
      - .env.docker
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
      - app_db:/app/db
    networks:
      - cannaai-network
    depends_on:
      - redis
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # ---------------------------------------
  # Redis Cache
  # ---------------------------------------
  redis:
    image: redis:7-alpine
    container_name: cannaai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf
    networks:
      - cannaai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ---------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------
  nginx:
    image: nginx:alpine
    container_name: cannaai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    networks:
      - cannaai-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ---------------------------------------
  # Prometheus Monitoring
  # ---------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: cannaai-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - cannaai-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 3s
      retries: 3

  # ---------------------------------------
  # Grafana Dashboards
  # ---------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: cannaai-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - cannaai-network
    depends_on:
      - prometheus

  # ---------------------------------------
  # Node Exporter (for metrics)
  # ---------------------------------------
  node-exporter:
    image: prom/node-exporter:latest
    container_name: cannaai-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - cannaai-network

  # ---------------------------------------
  # Database (SQLite - for production use external DB)
  # ---------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: cannaai-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=cannaai
      - POSTGRES_PASSWORD=secure_password_here
      - POSTGRES_DB=cannaai_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cannaai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cannaai"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ---------------------------------------
  # Log Aggregator (Fluentd)
  # ---------------------------------------
  fluentd:
    image: fluent/fluentd:latest
    container_name: cannaai-fluentd
    restart: unless-stopped
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    volumes:
      - ./docker/fluentd/fluent.conf:/fluentd/etc/fluent.conf
      - fluentd_data:/fluentd/log
    networks:
      - cannaai-network

networks:
  cannaai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  app_uploads:
    driver: local
  app_logs:
    driver: local
  app_db:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  postgres_data:
    driver: local
  fluentd_data:
    driver: local
